# Tất cả các API đều được bảo vệ bằng token xác thực. Token này cần được gửi trong header của mỗi yêu cầu.
# Method GetAll thì có thể có field, offset, limit
openapi: 3.0.0
info:
  title: SuperBee
  version: "1.0.0"
  description: API Website
servers:
  - description: SuperBee Backend
    url: http://localhost:8000/api
paths:
  /roles:
    get:
      tags:
        - Role
      summary: Lấy danh sách vai trò
      operationId: getRoles
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: Bearer <Token>
        - name: field
          in: query
          required: false
          schema:
            type: string
            description: Các trường dữ liệu muốn trả về
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            description: Số lượng bản ghi muốn bỏ qua
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            description: Giới hạn tối đa muốn trả về
      responses:
        '200':
          description: Danh sách vai trò
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: boolean
                  message:
                    type: string
                    example: Lấy danh sách vai trò thành công
                  data: 
                    type: array
                    items:
                      type: object
                      properties:
                        id: 
                          type: integer
                          example: 1
                        role_name: 
                          type: string
                          example: admin
        '401':
          description: Unauthorized - Token không hợp lệ hoặc không có token
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Không có token hoặc token không hợp lệ
        '403':
          description: Forbidden - Người dùng không có quyền truy cập
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Bạn không có quyền truy cập tài nguyên này
    post:
      tags:
        - Role
      summary: Thêm một vai trò
      operationId: postRole
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: Bearer <Token>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  example: admin
      responses:
        '201':
          description: Tạo vai trò thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Thêm vai trò mới thành công
                  data: 
                    type: object
                    properties:
                      id: 
                        type: integer
                        example: 1
                      username: 
                        type: string
                        example: admin

              
        '400':
          description: Bad Request - Dữ liệu không hợp lệ hoặc thiếu thông tin
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Dữ liệu không hợp lệ hoặc thiếu thông tin
        '409':
          description: Vai trì đã tồn tại
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Vai trò đã tồn tại
        '401':
          description: Unauthorized - Token không hợp lệ hoặc không có token
