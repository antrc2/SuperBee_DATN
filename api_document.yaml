                        user_id: 
                          type: integer
                          example: 1
                        fullname:
                          type: string
                          example: Nguyen Van A
                        api_key: 
                          type: string
                          example: 1234567890abcdef
                        status:
                          type: string
                          example: Đang hoạt động / Đã bị khóa
                        created_at:
                          type: string
                          format: date-time
                        updated_at:
                          type: string
                          format: date-time
        '401':
          description: Unauthorized - Token không hợp lệ hoặc không có token
