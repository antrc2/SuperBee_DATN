                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Bạn không có quyền truy cập tài nguyên này
    post:
      tags:
        - Web
      summary: Tạo một trang web mới
      operationId: createWebsite
      parameters:
        - name: Authorization
          in: header
          required: true
          schema:
            type: string
            example: Bearer <Token>
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subdomain:
                  type: string
                  example: antrc2
                url:
                  type: string
                  example: antrc2.superbee.com
                user_id:
                  type: integer
                  example: 1
                api_key:
                  type: string
                  example: 1234567890abcdef
      responses:
        '201':
          description: Tạo trang web thành công
          content:
            application/json:
              schema:
                type: object
                properties:
                  status: 
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Thêm trang web mới thành công
                  data: 
                    type: object
                    properties:
                      id: 
                        type: integer
                        example: 1
                      subdomain: 
                        type: string
                        example: antrc2
                      url:
                        type: string
                        example: antrc2.superbee.com
                      user_id:
                        type: integer
                        example: 1
                      api_key:
                        type: string
                        example: 1234567890abcdef
                      status:
                        type: string
                        example: Đang hoạt động / Đã bị khóa 
                      created_at:
                        type: string
                        format: date-time
                      updated_at:
                        type: string
                        format: date-time

        '400':
          description: Bad Request - Dữ liệu không hợp lệ hoặc thiếu thông tin
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Dữ liệu không hợp lệ hoặc thiếu thông tin

        '409':
          description: Conflict - Subdomain đã tồn tại hoặc không hợp lệ, hoặc user_id không tồn tại trong hệ thống.
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                    example: false
                  message:
                    type: string
                    example: Subdomain đã tồn tại hoặc không hợp lệ, hoặc user_id không tồn tại trong hệ thống.
        '401':
          description: Unauthorized - Token không hợp lệ hoặc không có token
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
